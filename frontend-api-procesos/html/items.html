<html>
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard - Business Process UFPSO</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#" >BusinessProcessUFPSO</a>
      

     
            <li class="nav-item">
              <a class="nav-link" href="users.html" onclick="listar()">
                Users</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="categories.html" onclick="listar()">
                Categories</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="items.html" onclick="listar()">
                Items</a>
            </li>
          
            <li class="nav-item">
              <a class="nav-link" href="#" onclick="salir()">
                Logout</a>
            </li>
          </div>
          
        
    </nav>
    <div class="container-fluid">
      <div class="card mw-control">
        <div class="card-header">
          <h1>Productos</h1>
        </div>
        <div class="card-body">
          <div id="datos"></div>

          <a href="#" onclick="createItemForm()" class="btn btn-outline-success"
            ><i class="fa-solid fa-box"></i> Agregar Producto</a
          >
          
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name Product</th>
                <th scope="col">Description</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th scope="col">Provider</th>
                <th scope="col">Status</th>
                <th scope="col">Category</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="listar"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modalProducto"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="contentModal">...</div>
        </div>
      </div>
    </div>
    <!--Modal eliminar-->
    <div class="modal" tabindex="-1" id="deleteModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>¿Estás seguro de que quieres eliminar este producto?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              No
            </button>
            <button type="button" class="btn btn-primary" id="confirmDelete">
              Sí
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/util.js"></script>
  <script src="../js/auth_service.js"></script>
  <script src="../js/item_crud.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script>
    listar();
  </script>
</html>
